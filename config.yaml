# Wikidata Traversal Configuration
# All keys are optional. Missing keys use built-in defaults.
# Delete this file entirely to get fully interactive, REST-only behavior.

# Search term — if set, skips the interactive prompt
term: "The Clipse"

# Traversal depth (1-3). Omit to prompt interactively.
depth: 2

# Traversal mode: "rest", "sparql", or "hybrid"
#   rest    — all levels use the Wikidata REST API (pedagogical, many calls)
#   sparql  — all levels use SPARQL queries (efficient, one query per level)
#   hybrid  — REST for root entity (pedagogical), SPARQL for deeper levels
mode: "hybrid"

# Max relations to retrieve for the root entity
limit_relations: 20

# Max relations per entity at deeper levels
limit_relations_deep: 5

# User-Agent header sent with every request (Wikidata requires one)
user_agent: "Comp395_Student_Bot/1.0 (joel.walsh@example.edu)"

# Hub filtering — entities with sitelinks >= this count are shown but not expanded.
# The root entity is always expanded regardless. Set to 0 to disable.
max_entity_sitelinks: 50

# SPARQL endpoint and timeout (seconds)
sparql_endpoint: "https://query.wikidata.org/sparql"
sparql_timeout: 55

# Ollama settings (for question generation in web UI)
ollama_endpoint: "http://localhost:11434"
ollama_model: "qwen3:8b"

# Web UI settings
expand_limit: 50
